<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">

    <title>The Weather</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="forms" id="search-form">
                <input type="search" placeholder="Enter a city" required id="search-form-input" class="search-input" />
                <input type="submit" value="Search" id="search-button" class="search-button" />
            </form>
        </header>
        <main>
            <h2 id="city">
                Search a city
            </h2>
            <h1>
                <span id="icon">
                </span>
                <br />
                <span id="current-temperature"></span>
            </h1>
            <p>
                <span id="current-date"></span>
                <br />
                <span id="description"> </span>
                <br />
                Humidity <span id="humidity"><strong></strong></span>
                <br />
                Wind <span id="wind-speed"><strong></strong></span>
            </p>

            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">
                        Thursday
                        </div>
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" 
                        width="23px"/>
                        <div class="weather-forecast-temparature">
                            <span class="weather-forecast-temparature-max">23°c</span>
                       <span class="weather-forecast-temparature-min">12°c</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/ByBillia19" target="_blank"> ByBillia</a>
                and is on
                <a href="https://github.com/ByBillia19/Boso-app" target="_blank"> Github </a>
                and hosted on
                <a href="https://weatherappboso.netlify.app/" target="_blank"> Netify </a>
            </p>
        </footer>
        <script src="src/forecast.js"></script>
    </body>
</html>
